<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>TyGr Login</title>
    <meta name="description" content="Login component for TyGr" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="/lib/tygr-login.min.js"></script>
    <link rel="stylesheet" href="/lib/tygr-login.min.css" />
    <style>
      html,
      body,
      #app {
        height: 100%;
      }

      body {
        margin: 0;
      }

      #app {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #423d5c;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      ReactDOM.render(
        <div>
          <h3>TyGr Login Demo</h3>
          {React.createElement(TygrLogin.Login)}
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
