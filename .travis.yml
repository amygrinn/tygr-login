---
os: linux
dist: xenial
language: node_js
node_js: lts/*
addons:
  chrome: stable

env:
  global:
    - NODE_ENV=production

jobs:
  include:
    - stage: test
      script: npm run quality:check
    - script:
        - npm run test:setup
        - npm run build
        - npm test
