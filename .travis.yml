os: linux
dist: xenial
language: node_js
node_js: lts/*
addons:
  chrome: stable

env:
  global:
    - NODE_ENV=production

install:
  - npm ci --production=false
  - cd tests
  - npm ci --production=false
  - cd ..
  - npm run setup

jobs:
  include:
    - stage: test
      script: npm run quality:check
    - script:
        - npm run build
        - npm test

deploy:
  edge: true
  provider: npm
  email: tylergrinn@gmail.com
  api_token:
    secure: 
  on:
    branch: master
    tags: true

after_deploy:
  - npm run setup:prod
  - npm run build
  - npm test
